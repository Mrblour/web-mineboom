<!-- Modal Backdrop & Container -->
<div id="modal-backdrop" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
    <!-- Modal Content -->
    <div class="bg-mb-fondo-3 border border-white/10 rounded-2xl w-full max-w-lg shadow-2xl transform scale-100 transition-all animate-slide-up relative">
        
        <!-- Header -->
        <div class="flex items-center justify-between p-6 border-b border-white/5">
            <h3 class="text-xl font-bold text-white">Título del Modal</h3>
            <button onclick="closeModal()" class="text-gray-400 hover:text-white transition-colors">
                <i class="bi bi-x-lg text-lg"></i>
            </button>
        </div>

        <!-- Body -->
        <div class="p-6 text-gray-300">
            <p>Este es un ejemplo de contenido para el modal. Aquí puedes poner texto, formularios o cualquier otro elemento HTML.</p>
            <div class="mt-4 bg-mb-fondo p-4 rounded-lg border border-white/5">
                <code class="text-sm text-mb-normal">modals/example.html</code>
            </div>
        </div>

        <!-- Footer -->
        <div class="p-6 border-t border-white/5 flex justify-end gap-3">
            <button onclick="closeModal()" class="px-4 py-2 text-gray-400 hover:text-white hover:bg-white/5 rounded-lg transition-colors font-medium">
                Cancelar
            </button>
            <button class="px-5 py-2 bg-mb-normal text-black hover:bg-orange-500 rounded-lg font-bold transition-colors">
                Confirmar Acción
            </button>
        </div>
    </div>
</div>
